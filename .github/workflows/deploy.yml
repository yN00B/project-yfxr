name: Deploy HTML to Azure Web App - yfxrrr

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2D35435B118941B689D988175BDE2FEA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7A2FD25A64474BB2AC75426402B03F88 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C0BA1E0B9227406A8898831EB2F2A3A1 }}

      - name: Deploy HTML to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'yfxrrr'
          slot-name: 'Production'
          package: './' 
