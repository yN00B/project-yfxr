<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YFXR</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://64.media.tumblr.com/90f6cdcbc51c53fa4ca7294da96fc3f8/tumblr_pios19KpQC1ufq8wko1_1280.gifv') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 10vw;
      font-weight: bold;
      margin: 0;
      animation: rgbGlow 5s infinite linear;
    }

    @keyframes rgbGlow {
      0%   { color: red;   text-shadow: 0 0 20px red; }
      33%  { color: lime;  text-shadow: 0 0 20px lime; }
      66%  { color: cyan;  text-shadow: 0 0 20px cyan; }
      100% { color: red;   text-shadow: 0 0 20px red; }
    }

    .top-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 9999;
    }

    .top-buttons a {
      padding: 10px 18px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(6px);
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: 
        transform 0.35s cubic-bezier(0.22, 1, 0.36, 1),
        background 0.35s ease,
        box-shadow 0.35s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.25);
    }

    .top-buttons a:hover {
      transform: scale(1.16);
      background: rgba(255, 255, 255, 0.25);
      box-shadow:
        0 0 10px #ff3b3b,
        0 0 20px #00ff73,
        0 0 30px #00e1ff;
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <a href="https://yfxr.qzz.io/downloads">Downloads</a>
    <a href="https://yfxr.qzz.io/shop">Shop</a>
  </div>

  <h1>YFXR</h1>

</body>
</html>
